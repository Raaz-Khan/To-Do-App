<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list maker</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="main">
        <div class="headBox">
            <h1>ToDo List</h1>
            <button class="clearAll none">Clear-All</button>
        </div>
        <div class="inputs">
            <input type="text" name="input" id="input" placeholder="Enter work ToDo">
            <button onclick="add()" class="add">Add</button>
        </div>
        <ul class="works"></ul>
    </div>
    <script src="script1.js"></script>
</body>

</html>
